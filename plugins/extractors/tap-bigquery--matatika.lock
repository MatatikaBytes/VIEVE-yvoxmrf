{
  "plugin_type": "extractors",
  "name": "tap-bigquery",
  "namespace": "tap_bigquery",
  "variant": "matatika",
  "label": "BigQuery",
  "repo": "https://github.com/Matatika/tap-bigquery",
  "pip_url": "git+https://github.com/Matatika/tap-bigquery.git@v0.3.0",
  "executable": "tap-bigquery",
  "description": "BigQuery data warehouse extractor",
  "logo_url": "/assets/logos/extractors/bigquery.png",
  "capabilities": [
    "state",
    "batch",
    "about",
    "stream-maps",
    "schema-flattening",
    "catalog",
    "discover"
  ],
  "settings": [
    {
      "name": "batch_config.encoding.compression",
      "kind": "options",
      "label": "Batch Config Encoding Compression",
      "description": "Compression format to use for batch files.",
      "options": [
        {
          "label": "Gzip",
          "value": "gzip"
        },
        {
          "label": "None",
          "value": "none"
        }
      ],
      "hidden": false,
      "sensitive": false,
      "protected": false
    },
    {
      "name": "batch_config.encoding.format",
      "kind": "options",
      "label": "Batch Config Encoding Format",
      "description": "Format to use for batch files.",
      "options": [
        {
          "label": "Jsonl",
          "value": "jsonl"
        }
      ],
      "hidden": false,
      "sensitive": false,
      "protected": false
    },
    {
      "name": "batch_config.storage.prefix",
      "kind": "string",
      "label": "Batch Config Storage Prefix",
      "description": "Prefix to use when writing batch files.",
      "hidden": false,
      "sensitive": false,
      "protected": false
    },
    {
      "name": "batch_config.storage.root",
      "kind": "string",
      "label": "Batch Config Storage Root",
      "description": "Root path to use when writing batch files.",
      "hidden": false,
      "sensitive": false,
      "protected": false
    },
    {
      "name": "google_application_credentials",
      "env": "GOOGLE_APPLICATION_CREDENTIALS",
      "kind": "string",
      "label": "Google Application Credentials",
      "description": "JSON content or path to service account credentials.",
      "hidden": false,
      "sensitive": true,
      "required": "true",
      "protected": false
    },
    {
      "name": "google_storage_bucket",
      "kind": "string",
      "label": "Google Storage Bucket",
      "description": "An optional Google Storage Bucket, when supplied a file based extract will be used.",
      "hidden": false,
      "sensitive": false,
      "protected": false
    },
    {
      "name": "filter_schemas",
      "kind": "array",
      "label": "Filter Schemas",
      "description": "If an array of schema names is provided, the tap will only process the specified\nBigQuery schemas (datasets) and ignore others. If left blank, the tap automatically\ndetermines ALL available schemas.\n",
      "hidden": false,
      "sensitive": false,
      "protected": false
    },
    {
      "name": "filter_tables",
      "kind": "array",
      "label": "Filter Tables",
      "description": "If an array of table names is provided, the tap will only process the specified\nBigQuery tables and ignore others. If left blank, the tap automatically determines\nALL available tables. Shell patterns are supported.\n",
      "hidden": false,
      "sensitive": false,
      "protected": false
    },
    {
      "name": "flattening_enabled",
      "kind": "boolean",
      "value": false,
      "label": "Flattening Enabled",
      "description": "'True' to enable schema flattening and automatically expand nested properties.",
      "hidden": false,
      "sensitive": false,
      "protected": false
    },
    {
      "name": "flattening_max_depth",
      "kind": "integer",
      "label": "Flattening Max Depth",
      "description": "The max depth to flatten schemas.",
      "hidden": false,
      "sensitive": false,
      "protected": false
    },
    {
      "name": "project_id",
      "kind": "string",
      "label": "Project ID",
      "description": "GCP Project",
      "hidden": false,
      "sensitive": false,
      "required": "true",
      "protected": false
    },
    {
      "name": "stream_map_config",
      "kind": "object",
      "label": "Stream Map Config",
      "description": "User-defined config values to be used within map expressions.",
      "hidden": false,
      "sensitive": false,
      "protected": false
    },
    {
      "name": "stream_maps",
      "kind": "object",
      "label": "Stream Maps",
      "description": "Config object for stream maps capability. For more information check out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).",
      "hidden": false,
      "sensitive": false,
      "protected": false
    }
  ]
}
