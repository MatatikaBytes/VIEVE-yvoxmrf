plugins:
  extractors:
  - name: tap-shopify
    variant: matatika
    pip_url: git+https://github.com/Matatika/tap-shopify.git
    select:
    - orders.*
    - line_items.*
    - shipping_lines.*
    - refunds.*
    - refund_line_items.*
    - order_adjustments.*
    - products.*
    - tax_lines.*
    schema:
      line_items:
        properties:
          type: [string, "null"]
