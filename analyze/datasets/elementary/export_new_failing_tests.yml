metadata:
visualisation:
query: |-
  WITH latest_test_runs AS (
    SELECT 
      TEST_UNIQUE_ID
      , TEST_NAME
      , created_at as last_run_time
      , status
      , INVOCATION_ID
    FROM MATATIKA_TEST_RESULTS.ELEMENTARY_TEST_RESULTS
    WHERE INVOCATION_ID  = (SELECT INVOCATION_ID  FROM MATATIKA_TEST_RESULTS.ELEMENTARY_TEST_RESULTS
    						ORDER BY CREATED_AT DESC LIMIT 1)
  ),
  latest_test_failures AS (
    SELECT
      TEST_UNIQUE_ID
      , TEST_NAME
      , last_run_time
    FROM latest_test_runs
    WHERE status = 'fail' OR status = 'error'
  ),
  previous_invocation_id AS (
    SELECT
      INVOCATION_ID
    FROM MATATIKA_TEST_RESULTS.ELEMENTARY_TEST_RESULTS
    WHERE INVOCATION_ID NOT IN (SELECT INVOCATION_ID FROM latest_test_runs)
    ORDER BY CREATED_AT DESC LIMIT 1
  ),
  previous_test_runs AS (
    SELECT
      TEST_UNIQUE_ID AS previous_test_unique_id
      , CREATED_AT AS previous_run
      , STATUS AS previous_status
    FROM MATATIKA_TEST_RESULTS.ELEMENTARY_TEST_RESULTS etr
    WHERE TEST_UNIQUE_ID IN (SELECT TEST_UNIQUE_ID FROM latest_test_runs)
    AND INVOCATION_ID = (SELECT INVOCATION_ID FROM previous_invocation_id)
  ),
  joined_test_runs AS (
    SELECT
      *
    FROM latest_test_failures ltr
    LEFT JOIN previous_test_runs ptr ON ptr.previous_test_unique_id = ltr.TEST_UNIQUE_ID
  ),
  current_new_failing_tests AS (
    SELECT
      TEST_NAME AS "Test Name"
      , PREVIOUS_STATUS
    FROM joined_test_runs
    WHERE (previous_status = 'pass' OR previous_status IS NULL)
    ORDER BY 1
  )
  SELECT
    "Test Name"
  FROM current_new_failing_tests
