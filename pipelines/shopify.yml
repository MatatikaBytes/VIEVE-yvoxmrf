version: pipelines/v0.1
label: Shopify
schedule: 0 0 0 * * *
timeout: 36000
max_retries: 2
script: |-
  meltano run --state-id-suffix "$PIPELINE_ID" tap-shopify target-bigquery
  meltano invoke dbt deps
  meltano invoke dbt run --select vieve.shopify.*
data_components:
- tap-shopify
- Google BigQuery
- dbt
properties:
  Google BigQuery.location: EU
