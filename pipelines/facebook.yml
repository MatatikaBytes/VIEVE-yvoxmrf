version: pipelines/v0.1
label: Facebook Ads
schedule: 0 0 0 * * *
timeout: 0
max_retries: 2
script: |-
  meltano run --state-id-suffix "$PIPELINE_ID" tap-facebook-systemtoken target-bigquery
  meltano invoke dbt deps
  meltano invoke dbt run --select vieve.facebook_ads.*
data_components:
- tap-facebook-systemtoken
- Google BigQuery
- dbt
